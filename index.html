<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axiom Mobile â€“ Agentic OS</title>
  
  <!-- Tailwind CDN + custom config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 500: '#6366f1', 600: '#4f46e5' },
            secondary: { 500: '#10b981' },
            surface: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Monaco Editor loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- localForage (IndexedDB wrapper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

  <!-- Marked (Markdown) + DOMPurify -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-surface-950 text-gray-100 font-sans h-screen overflow-hidden antialiased">

  <!-- Loading overlay with progress -->
  <div id="loading" class="fixed inset-0 bg-surface-950 z-50 flex flex-col items-center justify-center transition-opacity duration-600">
    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary-500 to-secondary-500 animate-pulse mb-6"></div>
    <h1 class="text-3xl font-bold tracking-tight">Axiom Mobile</h1>
    <p id="loading-status" class="text-gray-400 mt-2">Agentic OS initializing...</p>
  </div>

  <app-shell></app-shell>

  <!-- Error icon (hidden by default) -->
  <button id="error-icon" class="fixed bottom-4 right-4 w-10 h-10 bg-red-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg hover:bg-red-700 transition hidden" title="View Errors">
    !
  </button>

  <!-- Error modal (hidden by default) -->
  <div id="error-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
    <div class="bg-surface-900 p-6 rounded-xl max-w-lg w-full max-h-[80vh] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4 text-red-400">App Load Error</h2>
      <pre id="error-details" class="bg-surface-800 p-4 rounded text-sm whitespace-pre-wrap overflow-x-auto"></pre>
      <div class="mt-4 flex justify-end gap-3">
        <button id="copy-error" class="px-4 py-2 bg-primary-600 rounded hover:bg-primary-700">Copy to Clipboard</button>
        <button id="close-modal" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Close</button>
      </div>
    </div>
  </div>

  <!-- Import all as modules (launcher last to oversee everything) -->
  <script type="module">
    import './core/bus.js';
    import './core/state.js';
    import './core/agent.js';
    import './components/sidebar.js';
    import './components/app-shell.js';
    import './components/chat-panel.js';
    import './components/ide-panel.js';
    import './components/task-panel.js';
    import './core/launcher.js';  // New: handles error tracking and load
  </script>

  <script>
    feather.replace();
  </script>
</body>
</html>
