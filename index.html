<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axiom Mobile â€“ Agentic OS</title>
  
  <!-- Tailwind CDN + custom config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 500: '#6366f1', 600: '#4f46e5' },
            secondary: { 500: '#10b981' },
            surface: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Monaco Editor loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- localForage (IndexedDB wrapper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>

  <!-- Marked (Markdown) + DOMPurify -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-surface-950 text-gray-100 font-sans h-screen overflow-hidden antialiased">

  <!-- Loading overlay -->
  <div id="loading" class="fixed inset-0 bg-surface-950 z-50 flex flex-col items-center justify-center">
    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary-500 to-secondary-500 animate-pulse mb-6"></div>
    <h1 class="text-3xl font-bold tracking-tight">Axiom Mobile</h1>
    <p class="text-gray-400 mt-2">Agentic OS initializing...</p>
  </div>

  <app-shell></app-shell>

  <!-- Import all as modules (order: core first, then components) -->
  <script type="module">
    import './core/bus.js';
    import './core/state.js';
    import './core/agent.js';
    import './components/sidebar.js';
    import './components/app-shell.js';
    import './components/chat-panel.js';
    import './components/ide-panel.js';
    import './components/task-panel.js';
  </script>

  <script>
    feather.replace();

    // Hide loader after short delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading');
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.6s';
        setTimeout(() => loader.remove(), 700);
      }, 1200);
    });
  </script>
</body>
</html>
