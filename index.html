<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Mobile - Agentic AI OS</title>
    <meta name="description" content="A local-first, agentic AI web application running fully in your browser">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        secondary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        },
                        surface: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(99, 102, 241, 0.2)' },
                            '100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.6)' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-10px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- LocalForage for IndexedDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    
    <!-- Marked for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-surface-950 text-surface-100 font-sans antialiased overflow-hidden h-screen w-screen selection:bg-primary-500/30">
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-surface-950 z-[9999] flex items-center justify-center transition-opacity duration-500">
        <div class="text-center space-y-4">
            <div class="relative w-16 h-16 mx-auto">
                <div class="absolute inset-0 bg-primary-500/20 rounded-full animate-pulse"></div>
                <div class="absolute inset-2 bg-primary-500/40 rounded-full animate-pulse delay-75"></div>
                <div class="absolute inset-4 bg-primary-500 rounded-full flex items-center justify-center">
                    <i data-feather="cpu" class="w-6 h-6 text-white"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Axiom Mobile</h1>
            <p class="text-surface-400 text-sm animate-pulse">Initializing Agentic OS...</p>
        </div>
    </div>

    <!-- Main Application Shell -->
    <app-shell></app-shell>

    <!-- Web Components -->
    <script src="components/sidebar.js"></script>
    <script src="components/chat-panel.js"></script>
    <script src="components/ide-panel.js"></script>
    <script src="components/browser-panel.js"></script>
    <script src="components/task-panel.js"></script>
    <script src="components/memory-panel.js"></script>
    <script src="components/skill-panel.js"></script>
    <script src="components/app-shell.js"></script>
    
    <!-- Main Script -->
    <script src="script.js"></script>
    
    <script>
        feather.replace();
        
        // Hide loading screen after init
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }, 1000);
        });
    </script>
</body>
</html>
